<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery多张文件批量上传插件</title>
	<script th:src="@{/js/diyUpload/js/jquery.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/js/diyUpload/css/webuploader.css}">
<link rel="stylesheet" type="text/css" th:href="@{/js/diyUpload/css/diyUpload.css}">
<script type="text/javascript" th:src="@{/js/diyUpload/js/webuploader.js}"></script>
<script type="text/javascript" th:src="@{/js/diyUpload/js/diyUpload.js}"></script>
</head>
<style>
*{ margin:0; padding:0;}
#demo{ margin:50px auto; width:800px; min-height:600px; background:#CF9}
</style>
<body>

<div id="demo">
	<div id="as" ></div>
</div>
</body>
<script type="text/javascript">

/*
* 服务器地址,成功返回,失败返回参数格式依照jquery.ajax习惯;
* 其他参数同WebUploader
*/
$('#as').diyUpload({
	url:'../../file/upload/upAll',
	success:function( data ) {
		console.info( data );
	},
	error:function( err ) {
		console.info( err );	
	},
	buttonText : '选择文件',
	chunked:true,
	// 分片大小 - 最大5M
	chunkSize:5120 * 1024,
	//最大上传的文件数量, 总文件大小,单个文件大小(单位字节);
	fileNumLimit:50,
	fileSizeLimit:5000000 * 1024,
	fileSingleSizeLimit:500000 * 1024,
	accept: {}
});
</script>
</html>
