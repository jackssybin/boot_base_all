<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('InnoDB free: 7168 kB')"></head>
<body>


	<div id="dpLTE" class="container-fluid" v-cloak  style=" overflow-y:auto; overflow-x:auto; width:420px; height:420px;">

		<input type="hidden" class="form-control" placeholder="账户" v-model="wxUser.account" isvalid="no">
		<input type="hidden" class="form-control" placeholder="密码" v-model="wxUser.password" isvalid="no" >
		<input type="hidden" class="form-control" placeholder="头像" v-model="wxUser.portrait" isvalid="no" >
		<input type="hidden" class="form-control" placeholder="微信Key" v-model="wxUser.wxkey" isvalid="no" >
		<input type="hidden" class="form-control" placeholder="code码" v-model="wxUser.code" isvalid="no" >
		<input type="hidden" class="form-control" placeholder="昵称" v-model="wxUser.nick" isvalid="no" >
		<input type="hidden" class="form-control" placeholder="性别 0:男 1:女" v-model="wxUser.sex" isvalid="no" >
		<input type="hidden" class="form-control" placeholder="省" v-model="wxUser.province" isvalid="no" >
		<input type="hidden" class="form-control" placeholder="市" v-model="wxUser.city" isvalid="no" >
		<input type="hidden" class="form-control" placeholder="区" v-model="wxUser.area" isvalid="no" >
		<input type="hidden" class="form-control" placeholder="详细地址" v-model="wxUser.address" isvalid="no" >
		<input type="hidden" class="form-control" placeholder="邮编" v-model="wxUser.postcode" isvalid="no" >
		<input type="hidden" class="form-control" placeholder="生日" v-model="wxUser.birthday" isvalid="no" >
		<input type="hidden" class="form-control" placeholder="年龄" v-model="wxUser.age" isvalid="no" >
		<input type="hidden" class="form-control" placeholder="行业编号" v-model="wxUser.industryid" isvalid="no" >
		<input type="hidden" class="form-control" placeholder="子行业编号" v-model="wxUser.subIndustryId" isvalid="no" >
		<input type="hidden" class="form-control" placeholder="行业" v-model="wxUser.ins" isvalid="no" >
		<input type="hidden" class="form-control" placeholder="在线方式" v-model="wxUser.online" isvalid="no" >
		<input type="hidden" class="form-control" placeholder="注册时间" v-model="wxUser.inTime" isvalid="no" >
		<input type="hidden" class="form-control" placeholder="经纬度" v-model="wxUser.jwd" isvalid="no" >
		<input type="hidden" class="form-control" placeholder="推荐人" v-model="wxUser.referee" isvalid="no" >
		<input type="hidden" class="form-control" placeholder="推荐人id" v-model="wxUser.refereeId" isvalid="no" >
		<input type="hidden" class="form-control" placeholder="推荐码" v-model="wxUser.referral" isvalid="no" >
		<input type="hidden" class="form-control" placeholder="账户余额" v-model="wxUser.accountBalance" isvalid="no" >
		<input type="hidden" class="form-control" placeholder="累计交易额" v-model="wxUser.turnover" isvalid="no" >
		<input type="hidden" class="form-control" placeholder="累计佣金" v-model="wxUser.commission" isvalid="no" >
		<input type="hidden" class="form-control" placeholder="线下人数" v-model="wxUser.n" isvalid="no" >
		<input type="hidden" class="form-control" placeholder="电子券数" v-model="wxUser.m" isvalid="no" >
		<input type="hidden" class="form-control" placeholder="电子券金额" v-model="wxUser.mBlance" isvalid="no" >
		<input type="hidden" class="form-control" placeholder="二维码" v-model="wxUser.qrCode" isvalid="no" >
		<table class="form" id="form">
		<tr>
	            <td class="formTitle">会员等级<font face="宋体">*</font></td>
	            <td class="formValue">
					<select class="form-control" v-model="wxUser.grade" isvalid="yes" checkexpession="NotNull">
						<option value="1">青铜</option>
						<option value="2">白银</option>
						<option value="3">黄金</option>
						<option value="4">铂金</option>
						<option value="5">钻石</option>
						<option value="6">黑卡</option>
					</select>
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle">状态<font face="宋体">*</font></td>
	            <td class="formValue">
					<select class="form-control" v-model="wxUser.state" isvalid="yes" checkexpession="NotNull">
						<option value="0">注销</option>
						<option value="1">正常</option>
						<option value="2">黑名单(屏蔽电话)</option>
						<option value="3">禁用(不允许进入)</option>
						<option value="4">只发布文字</option>
						<option value="5">只能浏览</option>
					</select>
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle">备注<font face="宋体">*</font></td>
	            <td class="formValue">
					<textarea  class="form-control" placeholder="备注" v-model="wxUser.els" isvalid="no"></textarea>
	            </td>
        	</tr>
		</table>
	</div>
	<div th:include="include/footer_js::footer"></div>
	<script th:src="@{/js/base/vip/edit.js}"></script>
</body>
</html>
